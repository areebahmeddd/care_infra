apiVersion: v1
kind: Secret
metadata:
  name: metabase-production-secrets
  labels:
    app: metabase
    env: production
type: Opaque
stringData:
  MB_DB_TYPE: 'postgres'
  MB_DB_DBNAME: 'metabase'
  MB_DB_PORT: '5432'
  MB_DB_USER: 'postgres'
  MB_DB_PASS: 'password'
  MB_DB_HOST: 'hostname'
  MB_ENCRYPTION_SECRET_KEY: 'encryption_secret_key'
  MB_SITE_NAME: 'Metabase'