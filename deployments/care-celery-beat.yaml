apiVersion: apps/v1
kind: Deployment
metadata:
  name: care-production-celery-beat

spec:
  selector:
    matchLabels:
      app: care-production-celery-beat

  template:
    metadata:
      labels:
        name: care-production-celery-beat
        app: care-production-celery-beat
        env: production
        namespace: default
    spec:
      # imagePullSecrets:
      #   - name: githubreg
      containers:
        - name: care
          image: ghcr.io/ohcnetwork/care:production-latest
          imagePullPolicy: Always
          command: ["/bin/bash", "-c", "--"]
          args: ["/app/celery_beat.sh"]
          envFrom:
            - configMapRef:
                name: care-production
            - secretRef:
                name: care-production
          env:
            - name: RESTART_
              value: "20200331015742"
            - name: deployment-version
              value: "_BUILD_NUMBER_"
